<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pro Mobile Whiteboard</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    overflow: hidden; 
    background: #e0e0e0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: fixed;
    width: 100%;
    height: 100%;
    touch-action: none;
  }

  .toolbar {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    padding: 10px;
    border-radius: 50px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    z-index: 10;
    display: flex;
    gap: 10px;
    align-items: center;
  }

  button {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.1s;
    background: #eee;
    touch-action: manipulation;
  }

  button:active { transform: scale(0.9); }
  .btn-save { background: #4CAF50; color: white; width: auto; padding: 0 15px; border-radius: 20px; font-weight: bold; }
  .instructions {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #666;
    font-size: 12px;
    pointer-events: none;
  }

  canvas { 
    display: block; 
    cursor: crosshair;
    touch-action: none;
  }
</style>
</head>

<body>

<div class="toolbar">
  <button onclick="setColor('black')">‚úèÔ∏è</button>
  <button onclick="setColor('#e74c3c')" style="background:#e74c3c;"></button>
  <button onclick="setColor('#3498db')" style="background:#3498db;"></button>
  <button onclick="setColor('#2ecc71')" style="background:#2ecc71;"></button>
  <button onclick="clearBoard()">üßπ</button>
  <button class="btn-save" onclick="saveImage()">SAVE</button>
  <button
  onclick="window.location.href='/'"
  style="
    background-color:#2563eb;
    color:white;
    font-weight:600;
    font-size:25px;
    border:none;
    border-radius:9999px;
    padding:18px 18px;
    height:46px;
    line-height:30px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:6px;
    white-space:nowrap;
  "
>
  ‚Üê
</button>


</div>

<div class="instructions">Use one finger to draw ‚Ä¢ Use two fingers to pan/scroll</div>

<canvas id="board"></canvas>

<script>
  const canvas = document.getElementById("board");
  const ctx = canvas.getContext("2d");

  let offsetX = 0;
  let offsetY = 0;
  let drawing = false;
  let panning = false;
  let lastPanX = 0;
  let lastPanY = 0;
  let color = "black";
  let currentPath = [];
  let allPaths = []; // Store all drawn paths

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    redrawAll();
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // Prevent scrolling on the entire document
  document.addEventListener('touchmove', function(e) {
    e.preventDefault();
  }, { passive: false });

  document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
  });

  function setColor(c) { color = c; }

  function clearBoard() {
    if(confirm("Clear everything?")) {
      allPaths = [];
      offsetX = 0; 
      offsetY = 0;
      redrawAll();
    }
  }

  function saveImage() {
    // Create a temporary canvas with white background
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    
    // Fill with white background
    tempCtx.fillStyle = '#ffffff';
    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
    
    // Draw the actual canvas content on top
    tempCtx.drawImage(canvas, 0, 0);
    
    // Download
    const link = document.createElement('a');
    link.download = 'whiteboard.png';
    link.href = tempCanvas.toDataURL('image/png');
    link.click();
  }

  function getPos(e) {
    const t = e.touches ? e.touches[0] : e;
    return {
      x: t.clientX - offsetX,
      y: t.clientY - offsetY
    };
  }

  function getTouchCenter(e) {
    if (e.touches && e.touches.length === 2) {
      return {
        x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
        y: (e.touches[0].clientY + e.touches[1].clientY) / 2
      };
    }
    return null;
  }

  function redrawAll() {
    // Clear canvas with transparent background
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Redraw all saved paths
    allPaths.forEach(path => {
      if (path.points.length < 2) return;
      
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.strokeStyle = path.color;
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(path.points[0].x + offsetX, path.points[0].y + offsetY);

      for (let i = 1; i < path.points.length - 2; i++) {
        const xc = (path.points[i].x + path.points[i + 1].x) / 2;
        const yc = (path.points[i].y + path.points[i + 1].y) / 2;
        ctx.quadraticCurveTo(
          path.points[i].x + offsetX, 
          path.points[i].y + offsetY, 
          xc + offsetX, 
          yc + offsetY
        );
      }
      
      if (path.points.length > 2) {
        let i = path.points.length - 2;
        ctx.quadraticCurveTo(
          path.points[i].x + offsetX, 
          path.points[i].y + offsetY, 
          path.points[i+1].x + offsetX, 
          path.points[i+1].y + offsetY
        );
      } else if (path.points.length === 2) {
        ctx.lineTo(path.points[1].x + offsetX, path.points[1].y + offsetY);
      }
      
      ctx.stroke();
    });
  }

  function drawCurrentPath() {
    if (currentPath.length < 2) return;
    
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.strokeStyle = color;
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(currentPath[0].x + offsetX, currentPath[0].y + offsetY);

    for (let i = 1; i < currentPath.length - 2; i++) {
      const xc = (currentPath[i].x + currentPath[i + 1].x) / 2;
      const yc = (currentPath[i].y + currentPath[i + 1].y) / 2;
      ctx.quadraticCurveTo(
        currentPath[i].x + offsetX, 
        currentPath[i].y + offsetY, 
        xc + offsetX, 
        yc + offsetY
      );
    }
    
    if (currentPath.length > 2) {
      let i = currentPath.length - 2;
      ctx.quadraticCurveTo(
        currentPath[i].x + offsetX, 
        currentPath[i].y + offsetY, 
        currentPath[i+1].x + offsetX, 
        currentPath[i+1].y + offsetY
      );
    } else {
      ctx.lineTo(currentPath[1].x + offsetX, currentPath[1].y + offsetY);
    }
    
    ctx.stroke();
  }

  function handleStart(e) {
    e.preventDefault();
    
    if (e.touches && e.touches.length > 1) {
      panning = true;
      drawing = false;
      const center = getTouchCenter(e);
      lastPanX = center.x;
      lastPanY = center.y;
    } else {
      drawing = true;
      panning = false;
      currentPath = [getPos(e)];
    }
  }

  function handleMove(e) {
    e.preventDefault();
    
    if (panning && e.touches && e.touches.length > 1) {
      const center = getTouchCenter(e);
      const deltaX = center.x - lastPanX;
      const deltaY = center.y - lastPanY;
      
      offsetX += deltaX;
      offsetY += deltaY;
      
      lastPanX = center.x;
      lastPanY = center.y;
      
      redrawAll();
    } else if (drawing) {
      currentPath.push(getPos(e));
      redrawAll();
      drawCurrentPath();
    }
  }

  function handleEnd(e) {
    e.preventDefault();
    
    if (drawing && currentPath.length > 0) {
      // Save the completed path
      allPaths.push({
        points: [...currentPath],
        color: color
      });
      redrawAll();
    }
    
    drawing = false;
    panning = false;
    currentPath = [];
  }

  canvas.addEventListener("mousedown", handleStart);
  canvas.addEventListener("mousemove", handleMove);
  canvas.addEventListener("mouseup", handleEnd);

  canvas.addEventListener("touchstart", handleStart, { passive: false });
  canvas.addEventListener("touchmove", handleMove, { passive: false });
  canvas.addEventListener("touchend", handleEnd, { passive: false });

</script>
</body>
</html>
